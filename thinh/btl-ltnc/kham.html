                        <table id="kham">

                                <tr>

                                    <th class="k2">Triệu chứng</th>

                            </tbody>
                        </table>

            <div id="bgr" style="display: none;">
                <div id="don">
                    <div class="head">
                        <p>Kê đơn</p>
                    </div>
                    <div class="line"></div>
                    <form class= "form-kethuoc">
                        <div class="f1">
                            <label for="fname">Họ</label>
                            <input id="fn" type="text" placeholder="Nguyễn">
                        </div>
                        <div class="f2">
                            <label for="lname">Tên</label>
                            <input id="ln" type="text" placeholder="Văn A">
                        </div>
                        <div class="f3">
                            <label for="se">Giới tính</label>
                            <input id="se" type="text" placeholder="Nam">
                        </div>
                        <div class="f4">
                            <label for="id">ID Card</label>
                            <input id="id" type="text" placeholder="123456789">
                        </div>
                        <div class="f5">
                            <label for="e">Email</label>
                            <input id="em" type="text" placeholder="abc@example.com">
                        </div>
                        <div class="f6">
                            <label for="phone">Điện thoại</label>
                            <input id="ph" type="text" placeholder="0909123456">
                        </div>
                        <div class="f8">
                            <label for="cd">Chẩn đoán</label>
                            <input id="cd" type="text" placeholder="Cao huyết áp">
                        </div>
                        <div class="f9">
                            <label for="tt">Đơn thuốc</label>
                        </div>
                        <table id="thuoc">
                            <thead>
                                <tr>
                                    <th class="h0">
                                        <div class="deleteRow" onclick="xoaHang(this)">
                                            <span class="xoa ti-trash"></span>
                                        </div>
                                    </th>
                                    <th class="h1">Tên thuốc</th>
                                    <th class="h2">Số lượng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dữ liệu hàng sẽ được thêm vào đây -->
                            </tbody>
                        </table>
                        <div class="add" id="toggle-table-btn">
                            <span class="cong ti-plus"></span>
                        </div>
                        <div class="huy">
                            <p>Hủy</p>
                        </div>
                        <div class="xuat">
                            <p >Xuất đơn</p>
                        </div>

                            <button></button>
                        </div>
