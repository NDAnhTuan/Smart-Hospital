<!DOCTYPE html>

  <style>
    .center {
        display: flex;
        flex-direction: column; /* Sắp xếp các phần tử theo chiều dọc */
        justify-content: center;
        align-items: center;
        height: 100vh; /* Điều chỉnh theo nhu cầu */
      }

    .table {
        padding: 10px;
        width: 80%; 
        margin-top : 100px ;
        margin-right: auto;
        margin-left: auto;
        margin-bottom: 2rem;
        max-width: 1200px; 
        border-collapse: collapse;  
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      /* Định dạng cho tiêu đề cột */
      th {
        background-color: #b9b9b9;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        font-weight: bold;
        text-transform: uppercase;
      }
      
      /* Định dạng cho dòng chẵn */
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      
      /* Định dạng cho dòng lẻ */
      tr:nth-child(odd) {
        background-color: #ffffff;
      }
      
      th {
        padding: 20px;
      }
      
      /* Định dạng cho nút hover */
      tr:hover {
        background-color: #cce5ff;
      }
  </style>

    <div id="main">

                        <div class = "text">
